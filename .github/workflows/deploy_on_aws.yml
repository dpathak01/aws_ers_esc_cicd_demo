name: Deploy to AWS ECR + ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPO_URI: ${{ secrets.ECR_REPO_URI }}
  ECS_CLUSTER_NAME: devops_demo_cluster
  ECS_SERVICE_NAME: devops_demo_service
  ECS_TASK_FAMILY: devops_demo_td

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout code
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # AWS Credentials
      # --------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --------------------------
      # Login to ECR
      # --------------------------
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $ECR_REPO_URI

      # --------------------------
      # Build + Tag Image
      # --------------------------
      - name: Build Docker image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          docker build -t $ECR_REPO_URI:latest .
          docker tag $ECR_REPO_URI:latest $ECR_REPO_URI:$IMAGE_TAG

      # --------------------------
      # Push Image
      # --------------------------
      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REPO_URI:latest
          docker push $ECR_REPO_URI:${IMAGE_TAG}

      # --------------------------
      # Download clean ECS Task Definition
      # --------------------------
      - name: Download ECS Task Definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_FAMILY \
            --query "taskDefinition.{family:family, taskRoleArn:taskRoleArn, executionRoleArn:executionRoleArn, networkMode:networkMode, containerDefinitions:containerDefinitions, requiresCompatibilities:requiresCompatibilities, cpu:cpu, memory:memory}" \
            > taskdef.json

      # --------------------------
      # Replace image in taskdef.json
      # --------------------------
      - name: Update image in task definition
        run: |
          sed -i "s|\"image\": \".*\"|\"image\": \"${ECR_REPO_URI}:${IMAGE_TAG}\"|" taskdef.json
          cat taskdef.json

      # --------------------------
      # Register new Task Revision
      # --------------------------
      - name: Register new task definition
        run: |
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          echo "NEW_TASK_DEF=$NEW_TASK_DEF" >> $GITHUB_ENV
          echo "New task revision: $NEW_TASK_DEF"

      # --------------------------
      # Deploy to ECS Service
      # --------------------------
      - name: Update ECS service to new task definition
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER_NAME \
            --service $ECS_SERVICE_NAME \
            --task-definition $NEW_TASK_DEF

          echo "ECS Service updated successfully"

      # --------------------------
      # Finished
      # --------------------------
      - name: Finished
        run: echo "Deployment completed successfully ðŸŽ‰"
